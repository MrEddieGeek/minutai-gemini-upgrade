services:
  - type: web
    name: minutai-gemini-upgrade
    env: docker
    region: oregon
    plan: starter
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: PORT
        value: 10000
